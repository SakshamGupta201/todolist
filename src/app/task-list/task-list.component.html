<div class="container">
    <div class="todo-list">
      <div class="input-group">
        <input type="text" placeholder="Todo" #newTask>
        <button class="add-button" (click)="addTask(newTask.value)">+</button>
      </div>
      <table>
  
        <tr *ngFor="let task of tasks;let i=index;" [class]=" i % 2 == 0?'even':'odd'">
          <td>
            <pre [class.stroked]="task.isDone">{{ task.title }}</pre>
          </td>
          <td>
            <button class="remove-button" (click)="remove(task)">X</button>
            <button class="done-button" (click)="task.toggleDone()">{{task.isDone?'UnDo':'Done'}}</button>
          </td>
        </tr>
  
      </table>
    </div>
  </div>
